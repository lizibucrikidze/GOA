<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Block with Paragraphs</title>
</head>
<body>
    <div style="width: 200px; height: 300px; background-color: lightgray; overflow: auto;">
        <p>This is the first paragraph inside the div block.</p>
        <p>This is the second paragraph inside the div block.</p>
        <p>This is the third paragraph inside the div block.</p>
        <p>This is the fourth paragraph inside the div block.</p>
        <p>This is the fifth paragraph inside the div block.</p>
    </div>
</body>
</html>
