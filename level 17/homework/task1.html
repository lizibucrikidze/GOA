<form>
    <!-- ტექსტური ველი -->
    <label for="text">ტექსტი:</label>
    <input type="text" id="text" name="text"><br><br>
  
    <!-- პაროლი -->
    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password"><br><br>
  
    <!-- ელ. ფოსტა -->
    <label for="email">ელ. ფოსტა:</label>
    <input type="email" id="email" name="email"><br><br>
  
    <!-- ტელეფონი -->
    <label for="phone">ტელეფონი:</label>
    <input type="tel" id="phone" name="phone"><br><br>
  
    <!-- რიცხვი -->
    <label for="number">რიცხვი:</label>
    <input type="number" id="number" name="number"><br><br>
  
    <!-- თარიღი -->
    <label for="date">თარიღი:</label>
    <input type="date" id="date" name="date"><br><br>
  
    <!-- დრო -->
    <label for="time">დრო:</label>
    <input type="time" id="time" name="time"><br><br>
  
    <!-- ფერი -->
    <label for="color">ფერი:</label>
    <input type="color" id="color" name="color"><br><br>
  
    <!-- ფაილის ატვირთვა -->
    <label for="file">ფაილი:</label>
    <input type="file" id="file" name="file"><br><br>
  
    <!-- დამალული ველი -->
    <input type="hidden" id="hidden" name="hidden" value="საიდუმლო"><br><br>
  
    <!-- checkbox (მონიშვნის ველი) -->
    <label for="checkbox">ვეთანხმები წესებს:</label>
    <input type="checkbox" id="checkbox" name="checkbox"><br><br>
  
    <!-- radio (რადიო ღილაკი) -->
    <p>აირჩიეთ სქესი:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">მამრობითი</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">მდედრობითი</label><br><br>
  
    <!-- range (სლაიდერი) -->
    <label for="range">სლაიდერი (0-100):</label>
    <input type="range" id="range" name="range" min="0" max="100"><br><br>
  
    <!-- ძიება -->
    <label for="search">ძებნა:</label>
    <input type="search" id="search" name="search"><br><br>
  
    <!-- URL -->
    <label for="url">ვებგვერდის მისამართი:</label>
    <input type="url" id="url" name="url"><br><br>
  
    <!-- ღილაკი -->
    <input type="button" value="ღილაკი"><br><br>
  
    <!-- submit (ფორმის გაგზავნა) -->
    <input type="submit" value="გაგზავნა"><br><br>
  
    <!-- reset (ფორმის განულება) -->
    <input type="reset" value="განულება"><br><br>
  </form>
