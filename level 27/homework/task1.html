<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <style>
        /* Inline elements styles */
        .inline {
            color: red; /* Red color for inline elements */
        }

        /* Block level elements styles */
        .block {
            color: blue; /* Blue color for block level elements */
            margin-bottom: 10px; /* Space between block elements */
        }
    </style>
</head>
<body>

    <div>
        <!-- Inline elements -->
        <span class="inline">Inline Element 1</span>
        <span class="inline">Inline Element 2</span>
        <span class="inline">Inline Element 3</span>
        <span class="inline">Inline Element 4</span>
        <span class="inline">Inline Element 5</span>
    </div>

    <div>
        <!-- Block level elements -->
        <div class="block">Block Element 1</div>
        <div class="block">Block Element 2</div>
        <div class="block">Block Element 3</div>
        <div class="block">Block Element 4</div>
        <div class="block">Block Element 5</div>
    </div>

</body>
</html>
